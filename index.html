<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fizz buzz</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
	<script src="./app.js"></script>
</head>

<body>
<h1>fizz buzz</h1>
<p>Choose a number from 1 to 100.<br> 
If the number is not divisible by 3 or 5, the number get's called. <br>
If it’s divisible by 3, "fizz” get's called. <br>
If it’s divisible by 5, “buzz” get's called. <br>
And finally if it’s divisible by both 3 and 5, “fizz buzz!”.</p>
	<form id="inputArea">
	<input type="number" id="numberValue" min="1" max="100" placeholder="…">
	<input type="submit" id="submit" value="Submit">
	<input type="reset" id="reset" value="Reset">
	</form>
	<section id="outputArea">
		<ul id="numberList">
		</ul>
	</section>

</body>
</html>
